<section class="tscontainer top-sellers-section" id="topsellers">
  <h2><span>tOp</span>&nbsp;Sellers</h2>
  <div class="top-sellers-section-cards">
    <div class="top-sellers-card">
      <picture
        ><source
          media="(min-width:375px)"
          srcset="images/tops_img_1_m.png 1x, images/tops_img_1_m_2x.png 2x" />
        <source
          media="(min-width:768px)"
          srcset="images/tops_img_1_t.png 1x, images/tops_img_1_t_2x.png 2x" />
        <source
          media="(min-width:1200px)"
          srcset="images/tops_img_1_d.png 1x, images/tops_img_1_d_2x.png 2x" />
        <img src="./images/tops_img_1_m.png" alt="top sellers description 1"
      /></picture>
      <p>
        Crazy enough chocolate originates from a bean just like the coffee bean
        called Cacao. Cacao has been around for thousands of years and was first
        discovered by the Native American tribe called the Mayans.
      </p>
    </div>
    <div class="top-sellers-card">
      <picture>
        <source
          media="(min-width:1200px)"
          srcset="images/tops_img_3_d.png 1x, images/tops_img_3_d_2x.png 2x" />
        <img src="./images/tops_img_3_d.png" alt="top sellers description 2"
      /></picture>
    </div>
    <div class="top-sellers-card">
      <picture
        ><source
          media="(min-width:375px)"
          srcset="images/tops_img_2_m.png 1x, images/tops_img_2_m_2x.png 2x" />
        <source
          media="(min-width:768px)"
          srcset="images/tops_img_2_t.png 1x, images/tops_img_2_t_2x.png 2x" />
        <source
          media="(min-width:1200px)"
          srcset="images/tops_img_2_d.png 1x, images/tops_img_2_d_2x.png 2x" />
        <img src="./images/tops_img_2_m.png" alt="top sellers description 2"
      /></picture>
      <button class="button" type="button" data-modal-open="#modal">
        Buy now
      </button>
    </div>
  </div>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="close-button" data-modal-close>
        <svg>
          <use href="./images/icons.svg#icon-close-button"></use>
        </svg>
      </button>
      <form class="modal-form">
        <p><span>bUY</span>&nbsp;nOW</p>
        <div class="form-field">
          <div class="sortiment-weight">
            <picture
              ><source
                media="(min-width:375px)"
                srcset="
                  ./images/first_sortiment.jpg    1x,
                  ./images/first_sortiment_2x.jpg 2x
                " />
              <img src="./images/first_sortiment.jpg" alt="first sortiment"
            /></picture>
            <button>100 g</button>
          </div>
          <div class="sortiment-weight">
            <picture
              ><source
                media="(min-width:375px)"
                srcset="
                  ./images/second_sortiment.jpg    1x,
                  ./images/second_sortiment_2x.jpg 2x
                " />
              <img src="./images/second_sortiment.jpg" alt="second sortiment"
            /></picture>
            <button>200 g</button>
          </div>
          <div class="sortiment-weight">
            <picture
              ><source
                media="(min-width:375px)"
                srcset="
                  ./images/third_sortiment.jpg    1x,
                  ./images/third_sortiment_2x.jpg 2x
                " />
              <img src="./images/third_sortiment.jpg" alt="third sortiment"
            /></picture>
            <button>300 g</button>
          </div>
        </div>
        <div class="form-data-section">
          <div class="form-field">
            <label class="form-label">Personal information</label>
            <div class="personal-info-input">
              <input type="text" name="user_name" placeholder="Name" />
              <input type="text" name="user_surname" placeholder="Surname" />
            </div>
          </div>
          <div class="form-field">
            <label class="form-label">Email</label>
            <input type="email" name="E-mail" placeholder="Enter your email" />
          </div>
          <div class="form-field">
            <label class="form-label">Phone number</label>
            <div class="form-card">
              <input type="tel" name="phone" placeholder="Phone number" />
              <div class="country-code">
                <svg class="country-flag">
                  <use href="./images/icons.svg#icon-country-flag"></use>
                </svg>
                <span>+380</span>
              </div>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label">Card number</label>
            <div class="form-card">
              <input
                type="number"
                name="Card number"
                placeholder="Enter card"
              />
              <svg class="card-format">
                <use href="./images/icons.svg#icon-mastercard"></use>
              </svg>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label">Comments</label>
            <textarea name="user_message" placeholder="Enter text"></textarea>
          </div>
          <button class="button submit-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
<script src="./js/modal2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.js"></script>
